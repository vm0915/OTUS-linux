---
 - name: Install web-server
   hosts: wordpressServer
   remote_user: vagrant
   become: yes


   roles:
     - php-fpm
     - nginx
     - wordpress


 - name: Install MySQL
   hosts: mysqlServer
   remote_user: vagrant
   become: yes


   roles:
     - mysql


 - name: Configure router
   hosts: inetRouter
   remote_user: vagrant
   become: yes
  

   roles:
     - router
