---
 - name: Install web-server
   hosts: wordpressServer
   remote_user: vagrant
   become: yes


   roles:
     - php-fpm
     - nginx
     - wordpress
     - rsyslog-client


 - name: Install MySQL
   hosts: mysqlServer
   remote_user: vagrant
   become: yes


   roles:
     - mysql
     - rsyslog-client


 - name: Configure router
   hosts: inetRouter
   remote_user: vagrant
   become: yes
  

   roles:
     - router
     - rsyslog-client


 - name: Configure Backup-server
   hosts: backupsServer
   remote_user: vagrant
   become: yes


   roles:
     - borgbackup-server
     - rsyslog-server

